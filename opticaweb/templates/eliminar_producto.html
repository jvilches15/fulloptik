<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Eliminación de Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h3>¿Estás seguro de que deseas eliminar el producto "{{ producto.nombre }}"?</h3>
    <div class="mb-3">
      <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
      <p><strong>Precio:</strong> {{ producto.precio }}</p>
      <p><strong>Cantidad en Stock:</strong> {{ producto.stock }}</p>
    </div>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Eliminar Producto</button>
      <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
