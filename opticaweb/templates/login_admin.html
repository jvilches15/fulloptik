{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ingreso Administrativo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg rounded-4 login-card" style="width: 400px;">
      <div class="text-center mb-3">
        <h3 class="fw-bold">Panel Administrativo</h3>
        <p class="text-muted mb-0">Ingrese como administrador o colaborador</p>
      </div>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="rut" placeholder="RUT" required>
          <label for="rut">RUT</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
          <label for="password">Contraseña</label>
        </div>
        <button class="btn btn-primary w-100 rounded-pill">Ingresar</button>
      </form>

      <div class="mt-3 text-center">
        <a href="{% url 'login' %}" class="small text-muted">¿Eres usuario normal? Ingresa aquí</a>
      </div>
    </div>
  </div>
</body>
</html>
